<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script class="js"></script>
    <h1><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Quiz App</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
        
        <!-- Student Details Form -->
        <div class="form-container">
            <h2>Student Details Form</h2>
            <form id="student-form">
                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" name="roll-number" required><br><br>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" required><br><br>
                
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <!-- Quiz Page -->
        <div class="form-container" id="quiz-page" style="display:none;">
            <h2>Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-topic">Topic:</label>
                <input type="text" id="quiz-topic" name="quiz-topic" required><br><br>
                
                <h3>Questions:</h3>
                <div class="question">
                    <label for="question1">Question 1:</label>
                    <input type="text" id="question1" name="question1" required><br>
                    <label><input type="radio" name="answer1" value="A"> Option A</label><br>
                    <label><input type="radio" name="answer1" value="B"> Option B</label><br>
                    <label><input type="radio" name="answer1" value="C"> Option C</label><br>
                    <label><input type="radio" name="answer1" value="D"> Option D</label><br><br>
                </div>
                
                <!-- Repeat the above div for each question -->
                
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
        
        <!-- Results Page -->
        <div class="form-container" id="results-page" style="display:none;">
            <h2>Results</h2>
            <p id="student-details"></p>
            <p id="quiz-topic-display"></p>
            <div id="answers"></div>
            <p id="total-marks"></p>
        </div>
        
        <script src="script.js"></script>
        </body>
</body>
</html>
